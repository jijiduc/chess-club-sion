<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme - CE Sion</title>

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/favicon/site.webmanifest">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/club.css">
    
    <!-- Scripts -->
    <script src="js/calendar.js" defer></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/footer.js" defer></script>
</head>

<body class="font-sans club-page">
    <header class="hero-accueil compact-header">
        <!-- La navbar sera injectée ici par navbar.js -->
    </header>

    <main class="main-content">
        <section class="intro-section">
            <div class="season-container">
                <h3>Programme</h3>
                <div class="season-content">
                    <h2>Événements</h2>
                    
                    <!-- Sélecteur de vue -->
                    <div class="view-selector">
                        <button class="filter-button" data-view="calendar">Calendrier</button>
                        <button class="filter-button active" data-view="list">Liste</button>
                    </div>
                    
                    <!-- Filtres de catégories -->
                    <div id="filters">
                        <button class="filter-button active" data-category="all">Tous</button>
                        <button class="filter-button" data-category="formation">Formation</button>
                        <button class="filter-button" data-category="competition">Compétition</button>
                        <button class="filter-button" data-category="soiree_club">Soirée club</button>
                    </div>
                    
                    <!-- Vue calendrier (cachée) -->
                    <div id="calendar-view" style="display: none;">
                        <!-- Contenu du calendrier -->
                    </div>
                    
                    <!-- Vue liste (visible) -->
                    <div id="list-view">
                        <div class="event-list">
                            <!-- Contenu généré dynamiquement par JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <!-- Ce contenu est généré par le script footer.js -->
    </footer>
</body>

</html>
