<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme - CE Sion</title>

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/favicon/site.webmanifest">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/footer.css">

    <!-- Scripts -->
    <script src="js/calendar.js" defer></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/footer.js" defer></script>
</head>

<body class="font-sans">
    <header class="hero-accueil">
        <!-- La navbar sera injectée ici par navbar.js -->
    </header>

    <main class="programme-container">
        <!-- Options de vue et recherche -->
        <div class="controls-container">
            <div class="view-selector">
                <button class="active" data-view="calendar">Calendrier</button>
                <button data-view="list">Liste</button>
            </div>
        </div>

        <!-- Calendrier -->
        <section class="calendar-section" id="calendar-view">
            <div class="calendar-header">
                <button class="filter-button">&lt; Mois précédent</button>
                <h2>Février 2024</h2>
                <button class="filter-button">Mois suivant &gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-day-header">Lun</div>
                <div class="calendar-day-header">Mar</div>
                <div class="calendar-day-header">Mer</div>
                <div class="calendar-day-header">Jeu</div>
                <div class="calendar-day-header">Ven</div>
                <div class="calendar-day-header">Sam</div>
                <div class="calendar-day-header">Dim</div>
                <!-- Les jours seront générés dynamiquement par JavaScript -->
            </div>
        </section>

        <!-- Filtres des événements -->
        <section id="list-view" style="display: none;">
            <div id="filters">
                <button class="filter-button active" data-category="all">Tous</button>
                <button class="filter-button" data-category="formation">Formation</button>
                <button class="filter-button" data-category="competition">Compétition</button>
                <button class="filter-button" data-category="soiree_club">Soirée du club</button>
            </div>
            <div class="event-list">
                <!-- Le contenu est généré dynamiquement par calendar.js -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <!-- Ce contenu est généré par le script footer.js -->
    </footer>
</body>

</html>
