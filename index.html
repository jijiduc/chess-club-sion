<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - CE Sion</title>

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/favicon/site.webmanifest">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="css/events.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/timeline.css">

    <!-- Scripts -->
    <script src="js/actualite.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/navbar.js"></script>

</head>

<body class="font-sans">
    <!-- Hero Section avec vidéo -->
    <header class="hero-accueil">
        <!-- La navbar sera injectée ici par navbar.js -->

        <div class="hero-video-container">
            <video autoplay muted loop class="hero-video">
                <source src="static/video/hero-chess.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
        </div>
    </header>

    <main>
        <!-- Section des actualités -->
        <section class="combined-section py-12">
            <div class="container mx-auto px-4">
                <div class="news-section">
                    <h2>Actualités</h2>
                    <!-- Le contenu du newsfeed est généré par actualite.js -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <!-- Ce contenu est généré par le script footer.js -->
    </footer>
</body>

</html>
