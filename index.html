<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - CE Sion</title>

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/favicon/site.webmanifest">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Styles supplémentaires pour la page d'accueil -->
    <style>
        /* Style pour le background de la page */
        body.home-page {
            background-image: url('static/picture/background/valere.webp');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        
        /* Augmenter la transparence de la section actualités */
        .news-section {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        /* Style pour les cartes d'actualités */
        .news-card {
            background: rgba(255, 255, 255, 0.9);
        }
        
        /* Section combinée avec fond plus transparent */
        .combined-section {
            background: transparent;
        }
        /* Style pour ajuster l'affichage sur mobile */
        @media (max-width: 768px) {
            .hero-accueil {
                min-height: 0;
                height: auto !important;
                max-height: 80px; /* Réduire la hauteur sur mobile */
            }
            
            .combined-section {
                padding-top: 4rem !important; /* Réduire l'espacement en haut */
            }
            
            .news-section {
                margin-top: 2; /* Supprimer la marge en haut */
            }
        }
    </style>

    <!-- Scripts -->
    <script src="js/actualite.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/navbar.js"></script>
</head>

<body class="font-sans home-page">
    <!-- Hero Section avec vidéo -->
    <header class="hero-accueil">
        <!-- La navbar sera injectée ici par navbar.js -->
    </header>

    <main>
        <!-- Section des actualités -->
        <section class="combined-section py-12">
            <div class="container mx-auto px-4">
                <div class="news-section">
                    <h2>Actualités</h2>
                    <!-- Le contenu du newsfeed est généré par actualite.js -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <!-- Ce contenu est généré par le script footer.js -->
    </footer>
</body>

</html>
