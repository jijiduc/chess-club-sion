<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournoi Interne - CE Sion</title>

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/favicon/site.webmanifest">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Style spécifique pour le tournoi -->
    <style>
        /* Améliorer l'aspect des tableaux */
        .results-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th {
            text-align: left;
            padding: 0.75rem 1rem;
            background-color: var(--color-primary);
            color: white;
        }

        .results-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        /* Style pour les joueurs en tête du classement */
        tr.top-player td {
            font-weight: 600;
            background-color: rgba(255, 40, 0, 0.05);
        }

        /* Animation du tableau de classement */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-table {
            animation: fadeIn 0.5s ease-out;
        }

        /* Amélioration de la grille pour les résultats */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .teams-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <!-- Scripts de base -->
    <script src="js/navbar.js"></script>
    <script src="js/competition.js"></script>
    <script src="js/footer.js"></script>

    <!-- Script spécifique pour le tournoi -->
    <script src="js/tournoi-data.js"></script>

     <!-- React via CDN -->
     <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- Structure existante -->
    <main class="main-content">
        <!-- Contenu généré par tournoi-data.js -->
        <div id="tournoi-content"></div>
        
        <!-- Nouvel élément pour le composant React -->
        <div id="tournoi-react"></div>
    </main>
    
    <!-- Script React pour le composant de visualisation -->
    <script type="text/babel">
        // Copiez ici le contenu du composant TournoiVisualisation
        const TournoiVisualisation = () => {
            // Le code du composant...
        };
        
        // Rendu du composant
        ReactDOM.render(
            <TournoiVisualisation />,
            document.getElementById('tournoi-react')
        );
    </script>
</body>

</html>
