<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournoi Interne - CE Sion</title>

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
    <link rel="manifest" href="static/favicon/site.webmanifest">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Style spécifique pour cette page -->
    <style>
        /* Style pour l'arrière-plan */
        body.tournoi-background {
            background-image: url('static/picture/background/valere.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #2D2D2D; /* Couleur de fallback */
        }
        
        /* Style pour les conteneurs de ronde */
        .round-container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        
        /* Style pour les alertes de ronde en cours */
        .round-alert {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 40, 0, 0.1);
            border-left: 4px solid var(--color-primary);
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
        }

        .round-alert:before {
            content: "⚠️";
            font-size: 1.25rem;
        }
        
        /* Optimisation des tableaux pour mobile */
        @media (max-width: 768px) {
            .results-table table, 
            .tournament-table table {
                width: 100% !important;
                table-layout: fixed !important;
            }
            
            .results-table th:first-child,
            .tournament-table th:first-child {
                width: 15% !important;
            }
            
            .results-table th:nth-child(2),
            .tournament-table th:nth-child(2) {
                width: 30% !important;
            }
            
            .results-table th:nth-child(3),
            .tournament-table th:nth-child(3) {
                width: 15% !important;
            }
            
            .results-table th:nth-child(4),
            .tournament-table th:nth-child(4) {
                width: 10% !important;
            }
            
            .results-table th:nth-child(5),
            .tournament-table th:nth-child(5) {
                width: 30% !important;
            }
            
            .results-table th,
            .results-table td,
            .tournament-table th,
            .tournament-table td {
                font-size: 0.85rem !important;
                padding: 0.5rem 0.25rem !important;
                word-break: break-word !important;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
        
        /* Optimisations supplémentaires pour très petits écrans */
        @media (max-width: 480px) {
            .results-table th,
            .results-table td,
            .tournament-table th,
            .tournament-table td {
                font-size: 0.7rem !important;
                padding: 0.4rem 0.1rem !important;
            }
            
            .results-table th:first-child,
            .tournament-table th:first-child {
                font-size: 0 !important;
            }
            
            .results-table th:first-child::after,
            .tournament-table th:first-child::after {
                content: "T." !important;
                font-size: 0.8rem !important;
                display: block !important;
            }
            
            .results-table th:nth-child(4),
            .tournament-table th:nth-child(4) {
                font-size: 0 !important;
            }
            
            .results-table th:nth-child(4)::after,
            .tournament-table th:nth-child(4)::after {
                content: "R." !important;
                font-size: 0.8rem !important;
                display: block !important;
            }
            
            .results-table td:nth-child(2),
            .results-table td:nth-child(5),
            .tournament-table td:nth-child(2),
            .tournament-table td:nth-child(5) {
                max-width: 80px !important;
                white-space: nowrap !important;
                overflow: hidden !important;
                text-overflow: ellipsis !important;
            }
            
            .results-table th:nth-child(3),
            .tournament-table th:nth-child(3),
            .results-table td:nth-child(3),
            .tournament-table td:nth-child(3) {
                width: 12% !important;
                text-align: center !important;
            }
        }
    </style>

    <!-- Scripts de base -->
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/competition.js"></script>
</head>
<body class="font-sans tournoi-background">
    <header class="hero-accueil compact-header">
        <!-- La navbar sera injectée ici par navbar.js -->
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Container for the React component -->
        <div id="tournoi-react" class="container mx-auto px-4 py-8"></div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <!-- Ce contenu est généré par le script footer.js -->
    </footer>
    
    <!-- React Component Bundle -->
    <script src="dist/tournoi.bundle.js"></script>
</body>
</html>
